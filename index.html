<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Delivery Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .orders-table {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>FoodDash</h2>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Restaurants</a>
      <a href="#">Customers</a>
      <a href="#">Drivers</a>
    </div>

    <div class="main">
      <div class="header">
        <h1>Admin Dashboard</h1>
        <span>Welcome, Admin</span>
      </div>

      <div class="cards">
        <div class="card" id="total-orders">
          <h3>Total Orders</h3>
          <p>0</p>
        </div>
        <div class="card" id="total-customers">
          <h3>Customers</h3>
          <p>0</p>
        </div>
        <div class="card" id="total-revenue">
          <h3>Revenue</h3>
          <p>$0</p>
        </div>
      </div>

      <div class="orders-table">
        <h2>Recent Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Restaurant</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body">
            <!-- JS will insert rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const orders = [
      { id: "FD001", customer: "Alice", restaurant: "Pizza Palace", amount: 25.99, status: "Delivered" },
      { id: "FD002", customer: "Bob", restaurant: "Sushi Spot", amount: 42.50, status: "Preparing" },
      { id: "FD003", customer: "Clara", restaurant: "Burger Joint", amount: 15.00, status: "Delivered" },
      { id: "FD004", customer: "David", restaurant: "Noodle House", amount: 22.75, status: "Out for Delivery" }
    ];

    const totalOrders = orders.length;
    const totalCustomers = new Set(orders.map(o => o.customer)).size;
    const totalRevenue = orders.reduce((sum, o) => sum + o.amount, 0);

    document.getElementById("total-orders").querySelector("p").textContent = totalOrders;
    document.getElementById("total-customers").querySelector("p").textContent = totalCustomers;
    document.getElementById("total-revenue").querySelector("p").textContent = `$${totalRevenue.toFixed(2)}`;

    const tbody = document.getElementById("orders-body");

    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.customer}</td>
        <td>${order.restaurant}</td>
        <td>$${order.amount.toFixed(2)}</td>
        <td>${order.status}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
